<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link rel="stylesheet" href="../src/assets/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class='container'>
  <section class='row header'>
    <nav id="topbar">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Jugadores</a>
      </div>
    </nav>
  </section>
  </div>
  <div class="container">
    <article class='col s12'>
      <section id=playersContainer>
      </section>
    </article>
    <section class='row main'>
      <aside class='col s8 playersPage' id="card-list">
      </aside>
      <aside class='col s4 playersPage'>
      <div>
        <h4>Formulario</h4>
        <section id="form">
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s7">
                  <input id="inputName" type="text" class="validate">
                  <label class="active" for="input">NAME</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s7">
                  <input id="inputAlias" type="text" class="validate">
                  <label class="active" for="inputAlias">Alias</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s7">
                  <input id="inputRol" type="email" class="validate">
                  <label class="active" for="inputRol">Rol</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s7">
                  <input id="inputBirthday" class="validate">
                  <label class="active" for="inputBirthday">BirthDay</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s7">
                  <select id="inputClub"></select>
                  <label class="active" for="inputClub">Club</label>
                </div>
              </div>

              <div class="row">
                <div class="holder">
                  <img id="image" src="./assets/images/placeholder.png" id="imgPlayer" width="115px" height="115px" />
                </div>
                <button type="button" id="buttonAdd" class="waves-effect waves-light btn col s7">AÃ±adir</button>
                <button type="button" id="buttonUpdate" class="waves-effect waves-light btn col s7">Modificar</button>
                <button type="button" id="buttonRemove" class="waves-effect waves-light btn col s7">Borrar</button>
              </div>
            </form>
          </div>
        </section>
      </aside>
    </section>
  </div>
  <footer class="container row">
    <hr>
    <section class="col s12">
    </section>
  </footer>
</body>
<script src="bundle.js"></script>
</html>
